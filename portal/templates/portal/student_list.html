<section class='block'>
<h2>Students</h2>
{% if object_list %}
    <ul>
        {% for student in object_list %}
            <li>
            <a href="{% url 'student-details' student.id%}">
            {{ student.first_name }}
            {{ student.last_name }}
            </a>
            -
            <a href="{% url 'student-edit' student.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    No students.
{% endif %}

<a href="{% url 'student-create' %}">Add Student</a>
</section>
