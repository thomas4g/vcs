{% extends "base.html" %}

{% block content %}
    <h2>Students</h2>
    {% if object_list %}
        <ul>
            {% for student in object_list %}
                <li>
                <a href="{% url 'student-details' student.id%}">
                {{ student.first_name }}
                {{ student.last_name }}
                </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        No students.
    {% endif %}
{% endblock %}
