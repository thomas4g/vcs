<section class='block'>
    <h1>Announcements</h1>
    {% for announcement in object_list  %}
        <article>
            <h1>
            <a href="{% url 'announcement-details' announcement.id%}">
            {{ announcement.title }}</a></h1>
            <h2>{{ announcement.author }}</h2>
            <time>{{ announcement.modified }}</time>
            <a href="{% url 'announcement-edit' announcement.id %}">Edit</a>
        </article>
    {% endfor %}

    <a href="{% url 'announcement-create' %}">Add announcement</a>
</section>
